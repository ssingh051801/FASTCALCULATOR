<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calku.css">
</head>
<body>
    <div class="calculator">
        <h3>CALCU(S-S-Y)</h3>
        <input type="text" placeholder="0" id="inputBox">
        <h3 id="welcome">WELCOME</h3>
        <div>
            <button class="hitbtn">AC</button>
            <button class="hitbtn">DEL</button>
            <button class="hitbtn">%</button>
            <button class="Ornbtn"><h2>/</h2></button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="Ornbtn"><h2>*</h2></button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="Ornbtn"><h2>-</h2></button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="Ornbtn"><h2>+</h2></button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="Ornbtn"><h2>=</h2></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
